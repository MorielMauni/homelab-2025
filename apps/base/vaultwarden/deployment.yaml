apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:1.33.2
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: data
              mountPath: /data
          env:
            - name: WEBSOCKET_ENABLED
              value: "true"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vaultwarden-pvc
