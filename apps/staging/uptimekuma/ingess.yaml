apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptimekuma
spec:
  ingressClassName: traefik
  rules:
    - host: uptimekuma.morielclouds.com
      http:
        paths:
          - backend:
              service:
                name: uptimekuma
                port:
                  number: 3001
            path: /
            pathType: Prefix